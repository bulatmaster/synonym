\u0438\u043b\u0430 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0433\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0433\u043e \u0436\u0443\u0440\u043d\u0430\u043b\u0430|\u041c\u044b \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0438 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u0433\u043e \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430|\u041c\u044b \u0441 \u0442\u043e\u0431\u043e\u0439 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0438 \u043e\u0434\u043d\u043e\u0433\u043e \u0432\u043a \u0436\u0443\u0440\u043d\u0430\u043b\u0430.|\u042f \u043f\u0440\u043e\u0441\u0442\u043e \u0443\u0432\u0438\u0434\u0435\u043b\u0430, \u043c\u044b \u0441 \u0432\u0430\u043c\u0438 \u0441\u043e\u0441\u0442\u043e\u0438\u043c \u0432 \u043e\u0434\u043d\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u0435 \u0432\u043a|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c \u0447\u0442\u043e \u044f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0439 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u044b \u0432\u043a|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u043c\u044b \u0441 \u0432\u0430\u043c\u0438 \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u043d\u044b \u043d\u0430 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u0435 \u0432\u043a \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e|\u041f\u0440\u043e\u0441\u0442\u043e \u044f \u0443\u0432\u0438\u0434\u0435\u043b\u0430 \u0432\u0430\u0441 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0433\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0433\u043e \u043f\u0430\u0431\u043b\u0438\u043a\u0430 \u0432\u043a.|\u041c\u044b \u0441 \u0432\u0430\u043c\u0438 \u0441\u043e\u0441\u0442\u043e\u0438\u043c \u0432 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u043c \u0436\u0443\u0440\u043d\u0430\u043b\u0435 \u0432\u043a|\u042f \u0432\u0430\u0441 \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435 \u0432\u043a.|\u041f\u0440\u043e\u0441\u0442\u043e \u044f \u0437\u0430\u043c\u0435\u0442\u0438\u043b\u0430 \u0432\u0430\u0441 \u0432 \u043e\u0434\u043d\u043e\u0439 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u0435.|\u042f \u0432\u0430\u0441 \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u0432 \u043e\u0434\u043d\u043e\u0439 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u0435 \u0432\u043a.|\u042f \u0432\u0438\u0434\u0435\u043b\u0430 \u0432\u0430\u0441 \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435.|\u042f \u0437\u0430\u043c\u0435\u0442\u0438\u043b\u0430, \u0447\u0442\u043e \u043c\u044b \u0441 \u0442\u043e\u0431\u043e\u0439 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u0433\u043e \u0436\u0443\u0440\u043d\u0430\u043b\u0430|\u041c\u044b \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u0439 \u0432\u043a \u0433\u0440\u0443\u043f\u043f\u044b.|\u041f\u0440\u043e\u0441\u0442\u043e \u044f \u0437\u0430\u043c\u0435\u0442\u0438\u043b\u0430 \u0432\u0430\u0441 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0433\u043e \u043f\u0430\u0431\u043b\u0438\u043a\u0430 \u0432\u043a.|\u042f \u0437\u0430\u043c\u0435\u0442\u0438\u043b\u0430, \u0447\u0442\u043e \u043c\u044b \u0441 \u0432\u0430\u043c\u0438 \u0441\u043e\u0441\u0442\u043e\u0438\u043c \u0432 \u043e\u0434\u043d\u043e\u043c \u0432\u043a \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435.|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u043c\u044b \u0441 \u0432\u0430\u043c\u0438 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0438 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u0439 \u0432\u043a \u0433\u0440\u0443\u043f\u043f\u044b|\u041c\u044b \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u043d\u044b \u043d\u0430 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u0433\u043e \u0432\u043a \u043f\u0430\u0431\u043b\u0438\u043a.|\u042f \u0437\u0430\u043c\u0435\u0442\u0438\u043b\u0430, \u0447\u0442\u043e \u043c\u044b \u043e\u0434\u043d\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0433\u043e \u043f\u0430\u0431\u043b\u0438\u043a\u0430 \u0432\u043a|\u042f \u0442\u0435\u0431\u044f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u043c \u0436\u0443\u0440\u043d\u0430\u043b\u0435 \u0432\u043a.|\u041f\u0440\u043e\u0441\u0442\u043e \u044f \u0443\u0432\u0438\u0434\u0435\u043b\u0430 \u0432\u0430\u0441 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0433\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0433\u043e \u0436\u0443\u0440\u043d\u0430\u043b\u0430 \u0432\u043a.|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u044f \u0432\u0438\u0434\u0435\u043b\u0430 \u0432\u0430\u0441 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0433\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0433\u043e \u043f\u0430\u0431\u043b\u0438\u043a\u0430|\u041c\u044b \u0441 \u0442\u043e\u0431\u043e\u0439 \u0441\u043e\u0441\u0442\u043e\u0438\u043c \u0432 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u043c \u0432\u043a \u0436\u0443\u0440\u043d\u0430\u043b\u0435.|\u041c\u044b \u043e\u0431\u0430 \u0441\u043e\u0441\u0442\u043e\u0438\u043c \u0432 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u043c \u043f\u0430\u0431\u043b\u0438\u043a\u0435 \u0432\u043a.|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c \u0447\u0442\u043e \u044f \u0443\u0432\u0438\u0434\u0435\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u043c \u0436\u0443\u0440\u043d\u0430\u043b\u0435.|\u042f \u0437\u0430\u043c\u0435\u0442\u0438\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u043e\u0434\u043d\u043e\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435 \u0432\u043a.|\u041c\u044b \u0441 \u0432\u0430\u043c\u0438 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u044b \u0432\u043a|\u042f \u0442\u0435\u0431\u044f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435 \u0432\u043a|\u041f\u0440\u043e\u0441\u0442\u043e \u044f \u0437\u0430\u043c\u0435\u0442\u0438\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u043c \u0436\u0443\u0440\u043d\u0430\u043b\u0435.|\u042f \u043f\u0440\u043e\u0441\u0442\u043e \u0443\u0432\u0438\u0434\u0435\u043b\u0430, \u043c\u044b \u0441 \u0442\u043e\u0431\u043e\u0439 \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u043d\u044b \u043d\u0430 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u0433\u043e \u0432\u043a \u0436\u0443\u0440\u043d\u0430\u043b.|\u041f\u0440\u043e\u0441\u0442\u043e \u044f \u0442\u0435\u0431\u044f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432 \u043e\u0434\u043d\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u0435|\u042f \u043f\u0440\u043e\u0441\u0442\u043e \u0443\u0432\u0438\u0434\u0435\u043b\u0430, \u043c\u044b \u043e\u0431\u0430 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0438 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u044b|\u042f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432\u0430\u0441 \u0432 \u043e\u0434\u043d\u043e\u0439 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u0435 \u0432\u043a|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c \u0447\u0442\u043e \u043c\u044b \u043e\u0431\u0430 \u0441\u043e\u0441\u0442\u043e\u0438\u043c \u0432 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u043c \u0436\u0443\u0440\u043d\u0430\u043b\u0435.|\u041f\u0440\u043e\u0441\u0442\u043e \u043c\u044b \u043e\u0431\u0430 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0438 \u043e\u0434\u043d\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u044b \u0432\u043a.|\u041c\u044b \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u0433\u043e \u043f\u0430\u0431\u043b\u0438\u043a\u0430 \u0432\u043a|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u043c\u044b \u0441 \u0432\u0430\u043c\u0438 \u0441\u043e\u0441\u0442\u043e\u0438\u043c \u0432 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u0435.|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c \u0447\u0442\u043e \u043c\u044b \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u043d\u044b \u043d\u0430 \u043e\u0434\u043d\u0443 \u0433\u0440\u0443\u043f\u043f\u0443 \u0432\u043a|\u042f \u0437\u0430\u043c\u0435\u0442\u0438\u043b\u0430, \u0447\u0442\u043e \u043c\u044b \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0438 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u0433\u043e \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430 \u0432\u043a|\u042f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435.|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u044f \u0442\u0435\u0431\u044f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432 \u043e\u0434\u043d\u043e\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435 \u0432\u043a|\u041c\u044b \u043e\u0434\u043d\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e \u0441\u043e\u0441\u0442\u043e\u0438\u043c \u0432 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u0435|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c \u0447\u0442\u043e \u044f \u0432\u0438\u0434\u0435\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u043e\u0434\u043d\u043e\u043c \u0436\u0443\u0440\u043d\u0430\u043b\u0435 \u0432\u043a.|\u042f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432\u0430\u0441 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0433\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0433\u043e \u0436\u0443\u0440\u043d\u0430\u043b\u0430|\u042f \u0443\u0432\u0438\u0434\u0435\u043b\u0430 \u0432\u0430\u0441 \u0432 \u043e\u0434\u043d\u043e\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435 \u0432\u043a|\u042f \u0442\u0435\u0431\u044f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0433\u043e \u0436\u0443\u0440\u043d\u0430\u043b\u0430 \u0432\u043a.|\u042f \u0432\u0438\u0434\u0435\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0433\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0433\u043e \u0436\u0443\u0440\u043d\u0430\u043b\u0430.|\u041c\u044b \u0441 \u0442\u043e\u0431\u043e\u0439 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u0433\u043e \u043f\u0430\u0431\u043b\u0438\u043a\u0430.|\u041c\u044b \u0441\u043e\u0441\u0442\u043e\u0438\u043c \u0432 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u043c \u043f\u0430\u0431\u043b\u0438\u043a\u0435.|\u042f \u0443\u0432\u0438\u0434\u0435\u043b\u0430 \u0432\u0430\u0441 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u0432 \u043e\u0434\u043d\u043e\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435.|\u041c\u044b \u043e\u0431\u0430 \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u043d\u044b \u043d\u0430 \u043e\u0434\u0438\u043d \u0432\u043a \u043f\u0430\u0431\u043b\u0438\u043a|\u042f \u0432\u0430\u0441 \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u043c \u043f\u0430\u0431\u043b\u0438\u043a\u0435|\u042f \u0432\u0438\u0434\u0435\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u043e\u0434\u043d\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u0435 \u0432\u043a.|\u042f \u0432\u0430\u0441 \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435.|\u041c\u044b \u0441\u043e\u0441\u0442\u043e\u0438\u043c \u0432 \u043e\u0434\u043d\u043e\u043c \u043f\u0430\u0431\u043b\u0438\u043a\u0435|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u043c\u044b \u043e\u0431\u0430 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0433\u043e \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u043c\u044b \u0441 \u0432\u0430\u043c\u0438 \u0441\u043e\u0441\u0442\u043e\u0438\u043c \u0432 \u043e\u0434\u043d\u043e\u043c \u043f\u0430\u0431\u043b\u0438\u043a\u0435.|\u042f \u0432\u0438\u0434\u0435\u043b\u0430 \u0432\u0430\u0441 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0433\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0433\u043e \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430 \u0432\u043a|\u042f \u0442\u0435\u0431\u044f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u043c \u0436\u0443\u0440\u043d\u0430\u043b\u0435 \u0432\u043a.|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c \u0447\u0442\u043e \u044f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432\u0430\u0441 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0439 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u044b \u0432\u043a.|\u041f\u0440\u043e\u0441\u0442\u043e \u044f \u0432\u0438\u0434\u0435\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u043e\u0434\u043d\u043e\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435|\u041c\u044b \u0441\u043e\u0441\u0442\u043e\u0438\u043c \u0432 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u043c \u0432\u043a \u0436\u0443\u0440\u043d\u0430\u043b\u0435|\u041f\u0440\u043e\u0441\u0442\u043e \u043c\u044b \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u043d\u044b \u043d\u0430 \u043e\u0434\u043d\u043e \u0432\u043a \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e.|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u044f \u0442\u0435\u0431\u044f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432 \u043e\u0434\u043d\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u0435|\u042f \u0442\u0435\u0431\u044f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0433\u043e \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430 \u0432\u043a.|\u042f \u0437\u0430\u043c\u0435\u0442\u0438\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u043e\u0434\u043d\u043e\u043c \u0436\u0443\u0440\u043d\u0430\u043b\u0435 \u0432\u043a.|\u041c\u044b \u043e\u0431\u0430 \u0441\u043e\u0441\u0442\u043e\u0438\u043c \u0432 \u043e\u0434\u043d\u043e\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435.|\u042f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0439 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u044b.|\u042f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0433\u043e \u0436\u0443\u0440\u043d\u0430\u043b\u0430 \u0432\u043a.|\u041f\u0440\u043e\u0441\u0442\u043e \u044f \u0442\u0435\u0431\u044f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u0432 \u043e\u0434\u043d\u043e\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435 \u0432\u043a.|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u044f \u0442\u0435\u0431\u044f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u 0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u0432 \u043e\u0434\u043d\u043e\u0439 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u0435 \u0432\u043a.|\u041f\u0440\u043e\u0441\u0442\u043e \u043c\u044b \u0441 \u0432\u0430\u043c\u0438 \u0441\u043e\u0441\u0442\u043e\u0438\u043c \u0432 \u043e\u0434\u043d\u043e\u043c \u0438 \u0442\u043e\u0433\u043e \u0436\u0435 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435 \u0432\u043a.|\u042f \u0443\u0432\u0438\u0434\u0435\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u043e\u0434\u043d\u043e\u0439 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u0435 \u0432\u043a.|\u042f \u0432\u0438\u0434\u0435\u043b\u0430 \u0432\u0430\u0441 \u0432 \u043e\u0434\u043d\u043e\u043c \u043f\u0430\u0431\u043b\u0438\u043a\u0435|\u041f\u0440\u043e\u0441\u0442\u043e \u044f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432\u0430\u0441 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0433\u043e \u043f\u0430\u0431\u043b\u0438\u043a\u0430 \u0432\u043a|\u042f \u0432\u0438\u0434\u0435\u043b\u0430 \u0432\u0430\u0441 \u0432 \u043e\u0434\u043d\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u0435.|\u041c\u044b \u0441 \u0442\u043e\u0431\u043e\u0439 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0439 \u0432\u043a \u0433\u0440\u0443\u043f\u043f\u044b.|\u041c\u044b \u0441 \u0432\u0430\u043c\u0438 \u0441\u043e\u0441\u0442\u043e\u0438\u043c \u0432 \u043e\u0434\u043d\u043e\u043c \u043f\u0430\u0431\u043b\u0438\u043a\u0435 \u0432\u043a.|\u042f \u0437\u0430\u043c\u0435\u0442\u0438\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u043c \u0436\u0443\u0440\u043d\u0430\u043b\u0435 \u0432\u043a.|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c \u0447\u0442\u043e \u044f \u0437\u0430\u043c\u0435\u0442\u0438\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u0432 \u043e\u0434\u043d\u043e\u0439 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u0435 \u0432\u043a.|\u042f \u0443\u0432\u0438\u0434\u0435\u043b\u0430 \u0432\u0430\u0441 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0433\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0433\u043e \u0436\u0443\u0440\u043d\u0430\u043b\u0430 \u0432\u043a|\u041c\u044b \u043e\u0431\u0430 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0438 \u043e\u0434\u043d\u043e\u0433\u043e \u0438 \u0442\u043e\u0433\u043e \u0436\u0435 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430.|\u042f \u0442\u0435\u0431\u044f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432 \u043e\u0434\u043d\u043e\u0439 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u0435 \u0432\u043a.|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u043c\u044b \u0441 \u0442\u043e\u0431\u043e\u0439 \u0441\u043e\u0441\u0442\u043e\u0438\u043c \u0432 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u043c \u0432\u043a \u043f\u0430\u0431\u043b\u0438\u043a\u0435|\u041c\u044b \u0441 \u0432\u0430\u043c\u0438 \u0441\u043e\u0441\u0442\u043e\u0438\u043c \u0432 \u043e\u0434\u043d\u043e\u043c \u0432\u043a \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435|\u042f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u043e\u0434\u043d\u043e\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435.|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c \u0447\u0442\u043e \u044f \u0442\u0435\u0431\u044f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u043c \u0436\u0443\u0440\u043d\u0430\u043b\u0435 \u0432\u043a.|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u044f \u0443\u0432\u0438\u0434\u0435\u043b\u0430 \u0432\u0430\u0441 \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u043c \u043f\u0430\u0431\u043b\u0438\u043a\u0435|\u041c\u044b \u043e\u0434\u043d\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0433\u043e \u0438 \u0442\u043e\u0433\u043e \u0436\u0435 \u0432\u043a \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430|\u041f\u0440\u043e\u0441\u0442\u043e \u044f \u0443\u0432\u0438\u0434\u0435\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u043c \u043f\u0430\u0431\u043b\u0438\u043a\u0435|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c \u0447\u0442\u043e \u043c\u044b \u0441\u043e\u0441\u0442\u043e\u0438\u043c \u0432 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435.|\u041f\u0440\u043e\u0441\u0442\u043e \u044f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u043c \u043f\u0430\u0431\u043b\u0438\u043a\u0435 \u0432\u043a.|\u042f \u0442\u0435\u0431\u044f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u0432 \u043e\u0434\u043d\u043e\u0439 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u0435|\u042f \u0437\u0430\u043c\u0435\u0442\u0438\u043b\u0430 \u0432\u0430\u0441 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u0432 \u043e\u0434\u043d\u043e\u \u043b\u0438\u043a\u0435.|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c \u0447\u0442\u043e \u044f \u0432\u0438\u0434\u0435\u043b\u0430 \u0432\u0430\u0441 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435 \u0432\u043a|\u042f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432\u0430\u0441 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u0432 \u043e\u0434\u043d\u043e\u043c \u0436\u0443\u0440\u043d\u0430\u043b\u0435|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c \u0447\u0442\u043e \u044f \u0432\u0438\u0434\u0435\u043b\u0430 \u0432\u0430\u0441 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u043c \u0436\u0443\u0440\u043d\u0430\u043b\u0435 \u0432\u043a|\u041c\u044b \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u0433\u043e \u043f\u0430\u0431\u043b\u0438\u043a\u0430|\u042f \u0437\u0430\u043c\u0435\u0442\u0438\u043b\u0430, \u0447\u0442\u043e \u043c\u044b \u043e\u0434\u043d\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e \u0441\u043e\u0441\u0442\u043e\u0438\u043c \u0432 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u043c \u0432\u043a \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435|\u042f \u0432\u0430\u0441 \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0433\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0433\u043e \u0436\u0443\u0440\u043d\u0430\u043b\u0430 \u0432\u043a|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u044f \u0443\u0432\u0438\u0434\u0435\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0439 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u044b \u0432\u043a.|\u041c\u044b \u0441 \u0432\u0430\u043c\u0438 \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u043d\u044b \u043d\u0430 \u043e\u0434\u0438\u043d \u043f\u0430\u0431\u043b\u0438\u043a|\u041f\u0440\u043e\u0441\u0442\u043e \u043c\u044b \u043e\u0431\u0430 \u0441\u043e\u0441\u0442\u043e\u0438\u043c \u0432 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u043c \u0436\u0443\u0440\u043d\u0430\u043b\u0435 \u0432\u043a|\u042f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u043c \u043f\u0430\u0431\u043b\u0438\u043a\u0435.|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c \u0447\u0442\u043e \u044f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432\u0430\u0441 \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u044f \u0443\u0432\u0438\u0434\u0435\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u043e\u0434\u043d\u043e\u043c \u0436\u0443\u0440\u043d\u0430\u043b\u0435.|\u042f \u0442\u0435\u0431\u044f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432 \u043e\u0434\u043d\u043e\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435 \u0432\u043a.|\u041f\u0440\u043e\u0441\u0442\u043e \u044f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432\u0430\u0441 \u0432 \u043e\u0434\u043d\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u0435 \u0432\u043a.|\u042f \u0442\u0435\u0431\u044f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u043c \u043f\u0430\u0431\u043b\u0438\u043a\u0435 \u0432\u043a.|\u041c\u044b \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0433\u043e \u0436\u0443\u0440\u043d\u0430\u043b\u0430 \u0432\u043a|\u041c\u044b \u0441 \u0442\u043e\u0431\u043e\u0439 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0438 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u0433\u043e \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430.|\u041f\u0440\u043e\u0441\u0442\u043e \u044f \u0443\u0432\u0438\u0434\u0435\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u043e\u0434\u043d\u043e\u0439 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u0435 \u0432\u043a.|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u044f \u0432\u0438\u0434\u0435\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u043e\u0434\u043d\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u0435|\u041c\u044b \u0441\u043e\u0441\u0442\u043e\u0438\u043c \u0432 \u043e\u0434\u043d\u043e\u043c \u043f\u0430\u0431\u043b\u0438\u043a\u0435|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c \u0447\u0442\u043e \u043c\u044b \u0441 \u0432\u0430\u043c\u0438 \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u043d\u044b \u043d\u0430 \u043e\u0434\u043d\u043e \u0438 \u0442\u043e\u0433\u043e \u0436\u0435 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c \u0447\u0442\u043e \u044f \u0437\u0430\u043f\u0440\u0438\u043c\u0435\u0442\u0438\u043b\u0430 \u0432\u0430\u0441 \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u043c \u0436\u0443\u0440\u043d\u0430\u043b\u0435 \u0432\u043a.|\u041c\u044b \u043e\u0434\u043d\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u043d\u044b \u043d\u0430 \u043e\u0434\u043d\u043e \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e.|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u044f \u0437\u0430\u043c\u0435\u0442\u0438\u043b\u0430 \u0432\u0430\u0441 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u0432 \u043e\u0434\u043d\u043e\u043c \u043f\u0430\u0431\u043b\u0438\u043a\u0435 \u0432\u043a.|\u042f \u043f\u0440\u043e\u0441\u0442\u043e \u0443\u0432\u0438\u0434\u0435\u043b\u0430, \u0447\u0442\u043e \u043c\u044b \u043e\u0431\u0430 \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u043d\u044b \u043d\u0430 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u0433\u043e \u043f\u0430\u0431\u043b\u0438\u043a|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u044f \u0437\u0430\u043c\u0435\u0442\u0438\u043b\u0430 \u0442\u0435\u0431\u044f \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u044b|\u042f \u0437\u0430\u043c\u0435\u0442\u0438\u043b\u0430 \u0432\u0430\u0441 \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u043c \u043f\u0430\u0431\u043b\u0438\u043a\u0435 \u0432\u043a.|\u041f\u0440\u043e\u0441\u0442\u043e \u044f \u0432\u0438\u0434\u0435\u043b\u0430 \u0432\u0430\u0441 \u0432 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u0445 \u043e\u0434\u043d\u043e\u0439 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u044b \u0432\u043a|\u041f\u0440\u043e\u0441\u0442\u043e \u043c\u044b \u0441 \u0442\u043e\u0431\u043e\u0439 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0438 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u0433\u043e \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430.|\u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u044f \u0432\u0438\u0434\u0435\u043b\u0430 \u0432\u0430\u0441 \u0432 \u0443\u0447\
